name: Build Bun Server

on:
    push:
        branches: [main]
    workflow_dispatch:

jobs:
    build:
        name: Build for ${{ matrix.os }}
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                include:
                    - os: ubuntu-latest
                      target: linux
                      ext: ''
                    - os: windows-latest
                      target: windows
                      ext: '.exe'
                    - os: macos-latest
                      target: macos
                      ext: ''

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Build binary
              run: |
                  mkdir -p dist
                  bun build src/server.ts --compile --outfile dist/server${{ matrix.ext }}

            # Copy public folder (Linux/macOS)
            - name: Copy public folder (Linux/macOS)
              if: ${{ !startsWith(matrix.os, 'windows') }}
              run: cp -r public dist/public

            # Copy public folder (Windows)
            - name: Copy public folder (Windows)
              if: ${{ startsWith(matrix.os, 'windows') }}
              shell: pwsh
              run: Copy-Item public dist/public -Recurse

            # Compress for Linux/macOS
            - name: Compress binary (Linux/macOS)
              if: ${{ !startsWith(matrix.os, 'windows') }}
              run: zip -r build-${{ matrix.os }}.zip dist/

            # Compress for Windows
            - name: Compress binary (Windows)
              if: ${{ startsWith(matrix.os, 'windows') }}
              run: Compress-Archive -Path dist\* -DestinationPath build-windows.zip

            # Upload artifact to GitHub
            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: build-${{ matrix.os }}
                  path: build-${{ matrix.os }}.zip
